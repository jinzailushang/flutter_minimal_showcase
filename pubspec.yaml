name: flutter_minimal_showcase
description: 展示用的最小 Flutter 应用，涵盖状态管理、网络请求、性能与工程化（持续集成/发布）。
publish_to: 'none'
version: 0.1.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.5.1
  dio: ^5.6.0
  go_router: ^14.2.0
  # Optional local store, can be added later
  hive: ^2.2.3
  hive_flutter: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  mocktail: ^1.0.4
  lints: ^3.0.0

flutter:
  uses-material-design: true
